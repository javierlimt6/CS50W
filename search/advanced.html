<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Advanced Search</title>
    <link rel="stylesheet" href="search.css" />
  </head>
  <body>
    <img
      id="advanced-search-logo"
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/640px-Google_2015_logo.svg.png"
      alt="Google"
    />
    <form action="https://google.com/search">
      <div class="advanced-search-box">
        <label for="all">All these words:</label>
        <input type="text" name="as_q" id="all" />
      </div>
      <div class="advanced-search-box">
        <label for="exact">This exact phrase:</label>
        <input type="text" name="as_epq" id="exact" />
      </div>
      <div class="advanced-search-box">
        <label for="any">Any of these words:</label>
        <input type="text" name="as_oq" id="any" />
      </div>
      <div class="advanced-search-box">
        <label for="none">None of these words:</label>
        <input type="text" name="as_eq" id="none" />
      </div>
      <input
        type="submit"
        class="search-button"
        value="Advanced Search"
        id="advanced-button"
      />
    </form>
    <nav class="nav-links">
      <input
        type="button"
        value="Google Search"
        onclick="location.href='search.html'"
      />
    </nav>
  </body>
</html>
